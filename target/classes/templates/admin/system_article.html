<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a>
          <cite>导航元素</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <div class="layui-row">

        <button class="layui-btn" onclick="x_admin_show('发表文章','/article_add',900,600)"><i
                class="layui-icon"></i>发表文章
        </button>

    </div>


    <table class="layui-hide" id="LAY_table_user" lay-filter="user"></table>

    <script type="text/html" id="barDemo">

        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="drop">删除</a>

        {{#  if(d.type == 0){ }}
        <a class="layui-btn layui-btn-xs">审核通过</a>
        {{#  }else{              }}
        <a class="layui-btn layui-btn layui-btn-warm layui-btn-xs">未审核</a>
        {{#  }      }}

    </script>


</div>

<script>

    layui.use(['form', 'layer','table'], function () {
        let table = layui.table;
        let layer = layui.layer;
        let form = layui.form;
        form.on('submit(submit)', function (data) {
            let cate_name = data.field.cate_name;
            if (cate_name == null || cate_name.length < 1) {
                return false;
            }
            $.post('/subject/add', {name: data.field.cate_name}, function (res) {
                updateMessage(res);
            }, 'SYSTEMDTO');
            return false;
        });
        //方法级渲染
        table.render({
            elem: '#LAY_table_user'
            , url: '/article/select?type=3'
            , cols: [

                [
                    {checkbox: true, fixed: true}
                    // , {field: 'id', title: 'ID', width: 80, sort: true, fixed: true, align: 'center'}
                    , {field: 'title', title: '标题', width: 250, align: 'center'}
                    , {field: 'username', title: '作者', width: 250, align: 'center'}
                    , {field: 'className', title: '分类', width: 250, align: 'center'}
                    , {width: 200, title: '操作', align: 'center', toolbar: '#barDemo', fixed: 'right'}
                ]
            ]
            , id: 'testReload'
            , page: true
            , height: 500
            , method: 'get'
            , response: {
                statusName: 'status',
                statusCode: 0,
                countName: 'total'
            }
        });

        table.on('tool(user)', function (obj) {
            let data = obj.data;
            // 修改课程方向
            if (obj.event === 'edit') {
                $.post("/subject/delete", {id:data.id}, function (res) {
                    updateMessage(res)
                }, "SYSTEMDTO");
            }else if (obj.event === 'drop') {
                $.post("/user/delete", {key: data.id}, function (res) {
                    updateMessage(res);
                }, "SYSTEMDTO");
            }else if(obj.event === 'hide'){
                $.post("/subject/show", {id: data.id}, function (res) {
                    updateMessage(res);
                }, "SYSTEMDTO");
            }
        });

        let $ = layui.$, active = {
            reload: function () {
                loadTable();
            }
        };

        function updateMessage(code) {
            if (code.type === 'OK') {
                layer.msg("修改成功");
            } else {
                layer.msg("修改失败,系统繁忙");
            }
            loadTable();
        }

        // 重载数据
        function loadTable() {
            table.reload('testReload', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
        }

        $('.demoTable .layui-btn').on('click', function () {
            let type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });


</script>

</body>

</html>
