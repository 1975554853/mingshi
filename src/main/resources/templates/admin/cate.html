<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>

          <cite>导航元素</cite></a>

       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <div class="layui-row">

        <form class="layui-form layui-col-md12 x-so layui-form-pane">
            <input class="layui-input" placeholder="学段名" name="cate_name" id="cate_name">
            <button class="layui-btn" lay-filter="submit" lay-submit=""><i class="layui-icon"></i>增加</button>
        </form>

    </div>


    <table class="layui-hide" id="LAY_table_user" lay-filter="user"></table>

    <script type="text/html" id="barDemo">
        {{#  if(d.state == 0){ }}
        <a class="layui-btn layui-btn-xs" lay-event="edit">正常</a>
        {{#  }else{              }}
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="edit">隐藏</a>
        {{#  }                   }}
    </script>


</div>

<script>


    // 添加学段
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        let layer = layui.layer;
        let form = layui.form;
        form.on('submit(submit)', function (data) {
            let cate_name = data.field.cate_name;
            if(cate_name==null || cate_name.length <1){
                return false;
            }
            $.post('/section/add', {name: data.field.cate_name}, function (res) {
                if (res.type === 'OK') {
                    layer.msg('添加成功!!!');
                }
            }, 'json');
            return false;
        });
    });

    layui.use('table', function () {
        let table = layui.table;

        //方法级渲染
        table.render({
            elem: '#LAY_table_user'
            , url: '/section/add'
            , cols: [
                [
                    {checkbox: true, fixed: true}
                    // , {field: 'id', title: 'ID', width: 80, sort: true, fixed: true, align: 'center'}
                    , {field: 'id', title: 'ID', width: 250, align: 'center'}
                    , {field: 'name', title: '学段名称', width: 250, align: 'center'}
                    , {field: 'value', title: '余额', width: 150, align: 'center'}
                    , {width: 320, title: '操作', align: 'center', toolbar: '#barDemo', fixed: 'right'}
                ]
            ]
            , id: 'testReload'
            , page: true
            , height: 500
            , method: 'post'
            , response: {
                statusCode: 200 //成功的状态码，默认：0
            }
        });

        table.on('tool(user)', function (obj) {
            let data = obj.data;
            // 修改课程方向
            if (obj.event === 'save') {
                $.post("/chapters/update", data, function (res) {
                    updateMessage(res.code)
                }, "json");
                // 修改课程状态
            } else if (obj.event === 'video') {
                x_admin_show('视频播放页面', './video.html?video=' + data.courseChaptersVideo, 960, 600);
            } else if (obj.event === 'delete') {
                $.post("/member/delete/" + data.id, {key: 65610}, function (result) {
                    updateMessage(result.code)
                }, "json");

            } else if (obj.event === 'updateVideo') {
                sessionStorage.setItem("video_id", data.id);
                x_admin_show('更换视频', './updateVideo.html', 960, 600);
            }
            // 上下架修改
            else if (obj.event === 'edit') {
                let data = obj.data;
                $.post("/chapters/status", {key: data.id, value: data.courseChaptersStatus}, function (res) {
                    updateMessage(res.code);
                }, "json");
            }
        });

        let $ = layui.$, active = {
            reload: function () {
                loadTable();
            }
        };

        function updateMessage(code) {
            if (code === 200) {
                layer.msg("修改成功");
            } else {
                layer.msg("修改失败,系统繁忙");
            }
            loadTable();
        }

        // 重载数据
        function loadTable() {
            let price = $('#v_price').val();
            // let context = $('#context').val();
            // let min_price = $('#min_price').val();
            // let max_price = $('#max_price').val();
            // let updateTime = $('#updateDate').val();
            //执行重载
            table.reload('testReload', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                , where: {
                    v_value: price,
                    // context: context,
                    // min_price: min_price,
                    // max_price: max_price,
                    // updateTime: updateTime
                }
            });
        }

        $('.demoTable .layui-btn').on('click', function () {
            let type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });


</script>

</body>

</html>
